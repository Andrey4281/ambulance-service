server:
  port: 8081


spring:
  kafka:
    consumer:
      group-id: appeal-group
  profiles:
    include: jdbc, swagger, kafka
    # disable CONDITIONS EVALUATION REPORT
  devtools:
    restart:
      log-condition-evaluation-delta: false
  application:
    name: appeal-service

# actuator settings
management:
  health:
    default:
      enabled: true
    db:
      enabled: true
  endpoint:
    health:
      showDetails: always
  endpoints:
    web:
      exposure:
        include: health, prometheus, info, openapi, swaggerui
  metrics:
    export:
      prometheus:
        enabled: true

