databaseChangeLog:

  - changeSet:
      id: 1
      author: ymuradov
      changes:
        - createTable:
            schema: public
            tableName: doctor
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic_name
                  type: varchar(50)
              - column:
                  name: specialization
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: hospital_id
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(100)
                  constraints:
                    nullable: false