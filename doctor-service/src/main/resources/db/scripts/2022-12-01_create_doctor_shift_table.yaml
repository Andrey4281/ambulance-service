databaseChangeLog:

  - changeSet:
      id: 1
      author: ymuradov
      changes:
        - createTable:
            schema: public
            tableName: doctor_shift
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: doctor_id
                  type: varchar(100)
                  constraints:
                    foreignKeyName: fk_doctor_shift_doctor_id
                    references: doctor(id)
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: tzone
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: active_appeal_count
                  type: smallint
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: total_appeal_count
                  type: smallint
                  defaultValue: 0
                  constraints:
                    nullable: false