apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: auth
  labels:
    app: auth
spec:
  type: ClusterIP
  ports:
    - port: 7085
      name: auth
      targetPort: 8085
    - port: 6085
      name: auth-metrics
      protocol: TCP
      targetPort: 8085
  selector:
    app: auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: auth
  labels:
    app: auth
spec:
  selector:
    matchLabels:
      app: auth
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: andrey4281/auth-service:0.0.1
          name: auth
          env:
            - name: RDS_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: rds-host-name
            - name: RDS_PORT
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: rds-port
            - name: RDS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: rds-db-name
            - name: RDS_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: rds-user-name
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: jwt-private-key
            - name: RDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: psqluserpass
          ports:
            - containerPort: 8085
          imagePullPolicy: IfNotPresent