databaseChangeLog:

  - changeSet:
      id: 1
      author: asemenov
      changes:
        - createTable:
            schema: public
            tableName: auth_user
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: varchar(100)
                  constraints:
                    foreignKeyName: fk_user_role_id
                    references: role(id)
                    nullable: false